[workspace]
resolver = "2"

members = [
    "atoma-confidential",
    "atoma-daemon",
    "atoma-service",
    "atoma-state",
    "atoma-sui",
    "atoma-utils",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"

[workspace.dependencies]
aes-gcm = "0.10.3"
anyhow = "1.0.81"
atoma-confidential = { path = "./atoma-confidential" }
atoma-daemon = { path = "./atoma-daemon" }
atoma-p2p = { path = "./atoma-p2p" }
atoma-state = { path = "./atoma-state" }
atoma-sui = { path = "./atoma-sui" }
atoma-utils = { path = "./atoma-utils" }
axum = "0.7.5"
base64 = "0.22.1"
blake2 = "0.10.6"
clap = "4.5.4"
config = "0.14.0"
dcap-rs = { git = "https://github.com/automata-network/dcap-rs.git" }
dotenvy = "0.15.7"
fastcrypto = "0.1.8"
flume = "0.11.1"
futures = "0.3.30"
futures-util = "0.3.30"
hex = "0.4.3"
hf-hub = "0.3.2"
hkdf = "0.12.4"
http = "1.2"
hyper = "1.6.0"
isocountry = "0.3.2"
lazy_static = "1.5.0"
metrics = "0.23"
metrics-exporter-prometheus = "0.14.0"
once_cell = "1.20.2"
prometheus = "0.13.4"
rand = "0.8.5"
reqwest = "0.12.1"
rs_merkle = "1.4.2"
serde = "1.0.217"
serde_json = "1.0.120"
serde_yaml = "0.9.34"
serial_test = "3.1.1"
sha2 = "0.10.8"
sqlx = "0.8.2"
sui-keys = { git = "https://github.com/mystenlabs/sui", package = "sui-keys", tag = "testnet-v1.41.1" }
sui-sdk = { git = "https://github.com/mystenlabs/sui", package = "sui-sdk", tag = "testnet-v1.41.1" }
tdx = { git = "https://github.com/automata-network/tdx-attestation-sdk.git", branch = "main" }
tempfile = "3.16.0"
thiserror = "2.0.11"
tokenizers = "0.21.0"
tokio = "1.36.0"
toml = "0.8.12"
tower = "0.5.1"
