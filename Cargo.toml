[workspace]
resolver = "2"

members = [ 
    "atoma-daemon", 
    "atoma-service",
    "atoma-state",
    "atoma-sui",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"

[workspace.dependencies]
anyhow = "1.0.81"
atoma-state = { path = "./atoma-state" }
atoma-sui = { path = "./atoma-sui" }
axum = "0.7.5"
base64 = "0.22.1"
blake2 = "0.10.6"
clap = "4.5.4"
config = "0.14.0"
dotenv = "0.15.0"
fastcrypto = "0.1.8"
futures = "0.3.30"
futures-util = "0.3.30"
http = "0.2"
hex = "0.4.3"
hyper = "1.5.0"
metrics = "0.23"
metrics-exporter-prometheus = "0.14.0"
rand = "0.8.5"
reqwest = "0.12.1"
rs_merkle = "1.4.2"
serde = "1.0.204"
serde_json = "1.0.120"
serial_test = "3.1.1"
sqlx = "0.8.2"
sui-keys = { git = "https://github.com/mystenlabs/sui", package = "sui-keys" }
sui-sdk = { git = "https://github.com/mystenlabs/sui", package = "sui-sdk" }
tempfile = "3.13.0"
thiserror = "1.0.58"
tokenizers = "0.15.2"
tokio = "1.36.0"
toml = "0.8.12"
tower = "0.5.1"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
utoipa = "5.1.1"
utoipa-swagger-ui = "8.0.1"
