{{- if .Values.atomaNode.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-atoma-node-data
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  accessModes:
    - {{ .Values.atomaNode.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.atomaNode.persistence.size }}
  storageClassName: {{ .Values.atomaNode.persistence.storageClass }}
{{- end }}
