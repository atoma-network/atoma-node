{{- if .Values.sglang.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-sglang
  labels:
    app: sglang
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sglang
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: sglang
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: sglang
          image: "{{ .Values.sglang.image.repository }}:{{ .Values.sglang.image.tag }}"
          imagePullPolicy: {{ .Values.sglang.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.sglang.service.port }}
          resources:
            {{- toYaml .Values.sglang.resources | nindent 12 }}
          env:
            - name: HF_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-sglang-secrets
                  key: hf-token
          command:
            - python3
            - -m
            - sglang.launch_server
          args:
            - --model-path
            - {{ .Values.sglang.modelPath }}
            - --tp
            - "8"
            - --enable-dp-attention
            - --dp
            - "8"
            - --trust-remote-code
            - --max-running-requests
            - "128"
            - --enable-metrics
            - --host
            - "0.0.0.0"
            - --port
            - {{ .Values.sglang.service.port | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-sglang
  labels:
    app: sglang
    release: {{ .Release.Name }}
spec:
  type: {{ .Values.sglang.service.type }}
  ports:
    - port: {{ .Values.sglang.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: sglang
    release: {{ .Release.Name }}
{{- end }}