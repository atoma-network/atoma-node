services:
  db:
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_DB=atoma_test
      - POSTGRES_USER=atoma_test
      - POSTGRES_PASSWORD=atoma
      - PGUSER=atoma_test
      - PGPASSWORD=atoma
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
